<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Flexbox</title>
    <style>
        li {
            border: 1px solid black;
        }

        nav {
            width: 80vw;
            min-height: 50vh;
            border: 5px solid maroon;
        }

        .nav-container {
            display: flex;
            min-height: inherit;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .items {
            min-height: inherit;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav-container">
            <p class="items">
                <a href="">Portfolio</a>
                <a href="">Portfolio-copy</a>
            </p>
            <p class="items">
                <a href="">About Us</a>
                <a href="">About Us-copy</a>
            </p>

        </ul>
    </nav>
</body>

</html>
